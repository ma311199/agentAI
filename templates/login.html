<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - React增强型智能Agent</title>
    <link href="/static/css/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-cover bg-center bg-no-repeat" style="background-image: url('/static/uploads/img/login.jpg');">
    <div class="max-w-md w-full space-y-8 bg-white bg-opacity-90 p-8 rounded-lg shadow-lg backdrop-filter backdrop-blur-sm">
        <div class="text-center">
            <div class="text-5xl mb-4">🤖</div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">登录 React增强型智能Agent</h2>
            <p class="mt-2 text-sm text-gray-600">请输入您的账号和密码</p>
        </div>

        <form id="loginForm" class="mt-8 space-y-6" action="/login" method="POST">
            <input type="hidden" name="next" value="{{ next or '/' }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded" role="alert">
                <strong class="font-bold">错误：</strong>
                <span class="block sm:inline">{{ error }}</span>
            </div>
            {% endif %}
            
            {% if message %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded" role="alert">
                <strong class="font-bold">提示：</strong>
                <span class="block sm:inline">{{ message }}</span>
            </div>
            {% endif %}

            <div class="rounded-md -space-y-px">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <input id="username" name="username" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="用户名">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="密码">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">记住我</label>
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <span>🔑</span>
                    </span>
                    登录
                </button>
            </div>
        </form>

        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                还没有账号？
                <a href="/register" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">
                    立即注册
                </a>
            </p>
        </div>
    </div>
</body>
</html>
