<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - React增强型智能Agent</title>
    <link href="/static/css/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-cover bg-center bg-no-repeat" style="background-image: url('/static/uploads/img/register.jpg');">
    <div class="max-w-md w-full space-y-8 bg-white bg-opacity-90 p-8 rounded-lg shadow-lg backdrop-filter backdrop-blur-sm">
        <div class="text-center">
            <div class="text-5xl mb-4">🤖</div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">注册 React增强型智能Agent</h2>
            <p class="mt-2 text-sm text-gray-600">创建新账号以使用全部功能</p>
        </div>

        <form id="registerForm" class="mt-8 space-y-6" action="/register" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded" role="alert">
                <strong class="font-bold">错误：</strong>
                <span class="block sm:inline">{{ error }}</span>
            </div>
            {% endif %}
            
            {% if message %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded" role="alert">
                <strong class="font-bold">提示：</strong>
                <span class="block sm:inline">{{ message }}</span>
            </div>
            {% endif %}

            <div class="rounded-md space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <input id="username" name="username" type="text" required minlength="3" maxlength="20" class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="3-20个字符">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input id="password" name="password" type="password" required minlength="6" class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="至少6个字符">
                </div>
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                    <input id="confirm_password" name="confirm_password" type="password" required minlength="6" class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="再次输入密码">
                </div>
            </div>

            <div class="flex items-center justify-center">
                <input id="agree_terms" name="agree_terms" type="checkbox" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="agree_terms" class="ml-2 block text-sm text-gray-600">
                    我已阅读并同意<a href="#" class="text-blue-600 hover:text-blue-500 transition-colors">服务条款</a>和<a href="#" class="text-blue-600 hover:text-blue-500 transition-colors">隐私政策</a>
                </label>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <span>👤</span>
                    </span>
                    注册
                </button>
            </div>
        </form>

        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                已有账号？
                <a href="/login" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">
                    返回登录
                </a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                event.preventDefault();
                alert('两次输入的密码不一致，请重新输入');
                document.getElementById('confirm_password').focus();
                return false;
            }
            
            return true;
        });
    </script>
</body>
</html>
